<div class="filters-fields">
  @for (filter of config().fields; track filter.key) {
    <div
      class="filter-field"
      [style.width]="filter.width ?? 'auto'">

      @switch (filter.type) {
        @case ('text') {
          <app-form-input
            [formControl]="getControl(filter.key)"
            [config]="{
                  type: 'text',
                  label: filter.label,
                  placeholder: filter.placeholder ?? '',
                  appearance: appearance()
                }">
          </app-form-input>
        }
        @case ('number') {
          <app-form-input
            [formControl]="getControl(filter.key)"
            [config]="{
                  type: 'number',
                  label: filter.label,
                  placeholder: filter.placeholder ?? '',
                  appearance: appearance()
                }">
          </app-form-input>
        }
        @case ('select') {
          <app-form-select
            [formControl]="getControl(filter.key)"
            [options]="getSelectOptions(filter)"
            [config]="{
                  label: filter.label,
                  appearance: appearance()
                }">
          </app-form-select>
        }
        @case ('date') {
          <app-form-datepicker
            [formControl]="getControl(filter.key)"
            [config]="{
                  label: filter.label,
                  placeholder: filter.placeholder ?? 'DD/MM/YYYY',
                  appearance: appearance()
                }">
          </app-form-datepicker>
        }
      }
    </div>
  }
</div>

<app-filter-footer
  [toggles]="toggles()"
  [showClearButton]="showClearButton()"
  [showSearchButton]="showSearchButton()"
  (toggleChange)="onToggleChange($event)"
  (clearClick)="clearAllCriteria()"
  (searchClick)="emitSearch()">
</app-filter-footer>
