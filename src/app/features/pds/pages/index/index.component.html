<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
  <mat-card
    *ngFor="let item of showcaseItems"
    class="showcase-card"
    (click)="navigateToShowcase(item.route)">
    <mat-card-header class="pb-4">
      <div mat-card-avatar class="showcase-avatar">
        <mat-icon class="text-2xl">{{ item.icon }}</mat-icon>
      </div>
      <mat-card-title class="text-lg">{{ item.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p class="showcase-description">{{ item.description }}</p>
    </mat-card-content>
    <mat-card-actions class="justify-end">
      <button mat-button class="showcase-button">
        <mat-icon class="mr-1">arrow_forward</mat-icon>
        Explore
      </button>
    </mat-card-actions>
  </mat-card>
</div>
