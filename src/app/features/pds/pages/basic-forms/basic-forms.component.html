<app-pds-page-layout
  title="Form Field Input Playground"
  description="Experimenta con diferentes configuraciones del componente y observa cómo cambia la documentación en tiempo real."
  componentTag="<app-form-field-input>"
  [code]="generatedCode()"
  [apiProperties]="apiProperties"
  [bestPractices]="bestPractices">

  <!-- Header Action -->
  <app-button slot="header-action" variant="text" (clicked)="goBack()" iconBefore="arrow_back" class="back-button mb-4">
    Back to PDS Index
  </app-button>

  <!-- Preview -->
  <div slot="preview">
    <form [formGroup]="form" class="w-full max-w-md">
      <app-form-field-input formControlName="playgroundField" [config]="currentFieldConfig()" appControlConnector>
      </app-form-field-input>
    </form>
  </div>

  <!-- Controls -->
  <div slot="controls">
    <div class="space-y-2">
      <label class="section-label text-sm font-medium flex items-center gap-1.5">
        <mat-icon class="text-base !w-4 !h-4 leading-4">category</mat-icon>
        Configuration Preset
      </label>
      <app-toggle-group [options]="configOptions" [value]="selectedConfig()" (changed)="onConfigChange($event)" class="w-full" />
    </div>

    <div class="space-y-2">
      <label class="section-label text-sm font-medium flex items-center gap-1.5">
        <mat-icon class="text-base !w-4 !h-4 leading-4">text_fields</mat-icon>
        Input Type
      </label>
      <app-toggle-group [options]="typeOptions" [(value)]="fieldType" class="w-full" />
    </div>

    <div class="space-y-2">
      <label class="section-label text-sm font-medium flex items-center gap-1.5">
        <mat-icon class="text-base !w-4 !h-4 leading-4">style</mat-icon>
        Appearance
      </label>
      <app-toggle-group [options]="appearanceOptions" [(value)]="appearance" class="w-full" />
    </div>

    <div class="space-y-3">
      <app-form-field-input
        [(ngModel)]="fieldLabel"
        [config]="{
          label: 'Label',
          placeholder: 'Field label'
        }">
      </app-form-field-input>

      <app-form-field-input
        [(ngModel)]="fieldPlaceholder"
        [config]="{
          label: 'Placeholder',
          placeholder: 'Placeholder text'
        }">
      </app-form-field-input>

      <app-form-field-input
        [(ngModel)]="fieldHint"
        [config]="{
          label: 'Hint (Optional)',
          placeholder: 'Hint text'
        }">
      </app-form-field-input>
    </div>

          <div class="space-y-2">
            <label class="section-label text-sm font-medium flex items-center gap-1.5">
              <mat-icon class="text-base !w-4 !h-4 leading-4">insert_emoticon</mat-icon>
              Icon (Optional)
            </label>
            <app-toggle-group [options]="iconOptions" [(value)]="selectedIcon" class="w-full" />
    </div>

    <div class="grid grid-cols-2 gap-4">
      <app-form-field-input
        [(ngModel)]="fieldPrefix"
        [config]="{
          label: 'Prefix',
          placeholder: '$'
        }">
      </app-form-field-input>

      <app-form-field-input
        [(ngModel)]="fieldSuffix"
        [config]="{
          label: 'Suffix',
          placeholder: '.00'
        }">
      </app-form-field-input>
    </div>

    <div>
      <app-checkbox [(checked)]="hasValidation" color="primary">Show Validation Errors</app-checkbox>
      <app-checkbox [(checked)]="isRequired" color="tertiary">Required Field</app-checkbox>
      <app-checkbox [(checked)]="isDisabled" color="secondary">Disabled State</app-checkbox>
    </div>
  </div>

  <!-- Documentation -->
  <div slot="documentation">
    <!-- Basic forms doesn't have variant guides, so documentation slot is minimal -->
  </div>

</app-pds-page-layout>
