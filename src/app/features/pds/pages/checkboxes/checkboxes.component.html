<app-pds-page-layout
  [apiProperties]="API_PROPERTIES"
  [bestPractices]="BEST_PRACTICES"
  [code]="generatedCode()"
  [currentVariant]="selectedState()"
  [variantGuides]="STATE_GUIDES"
  componentTag="<app-checkbox>"
  description="Experimenta con diferentes configuraciones del componente y observa cómo cambia la documentación en tiempo real."
  title="Checkbox Component Playground">

  <app-button (clicked)="goBack()" class="back-button mb-4" iconBefore="arrow_back" slot="header-action" variant="text">
    Back to PDS Index
  </app-button>

  <div slot="preview">
    <app-checkbox
      [checked]="isChecked()"
      [color]="selectedColor()"
      [disabled]="isDisabled()"
      [indeterminate]="isIndeterminate()"
      [labelPosition]="labelPosition()"
      [required]="isRequired()"
      [size]="size()">
      {{ checkboxLabel() }}
    </app-checkbox>
  </div>

  <div slot="controls">
    <div class="mt-2">
      <label class="section-label flex items-center gap-1.5 mb-1">
        <mat-icon>toggle_on</mat-icon>
        State
      </label>
      <app-toggle-group [(value)]="selectedState" [options]="stateOptions" class="w-full"/>
    </div>

    <div class="mt-2">
      <label class="section-label flex items-center gap-1.5 mb-1">
        <mat-icon>palette</mat-icon>
        Color
      </label>
      <app-toggle-group [(value)]="selectedColor" [options]="colorOptions" class="w-full"/>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-x-4 mt-2">
      <div>
        <label class="section-label flex items-center gap-1.5 mb-1">
          <mat-icon>straighten</mat-icon>
          Size
        </label>
        <app-toggle-group [(value)]="size" [options]="sizeOptions" class="w-full"/>
      </div>

      <div>
        <label class="section-label flex items-center gap-1.5 mb-1">
          <mat-icon>format_align_left</mat-icon>
          Label Position
        </label>
        <app-toggle-group [(value)]="labelPosition" [options]="labelPositionOptions" class="w-full"/>
      </div>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 mt-2">
      <app-checkbox [(checked)]="isDisabled" color="tertiary">Disabled State</app-checkbox>
      <app-checkbox [(checked)]="isRequired" color="primary">Required Field</app-checkbox>
    </div>
  </div>

  <div slot="documentation">
    <app-card icon="palette" title="Color Variations">
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
        @for (color of CHECKBOX_COLORS; track color.value) {
          <div class="color-variation-card">
            <app-checkbox
              [checked]="isChecked()"
              [color]="color.value"
              [indeterminate]="isIndeterminate()"
              [labelPosition]="labelPosition()"
              [size]="size()">
              {{ color.label }}
            </app-checkbox>
            <code class="code-snippet">color="{{ color.value }}"</code>
          </div>
        }
      </div>
    </app-card>

    <app-card class="mt-2" icon="straighten" title="Size Variations">
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
        @for (sizeOption of CHECKBOX_SIZES; track sizeOption.value) {
          <div class="color-variation-card">
            <app-checkbox
              [checked]="isChecked()"
              [color]="selectedColor()"
              [indeterminate]="isIndeterminate()"
              [labelPosition]="labelPosition()"
              [size]="sizeOption.value">
              {{ sizeOption.label }}
            </app-checkbox>
            <code class="code-snippet">size="{{ sizeOption.value }}"</code>
          </div>
        }
      </div>
    </app-card>
  </div>

</app-pds-page-layout>
