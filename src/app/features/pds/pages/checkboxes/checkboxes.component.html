<app-pds-page-layout
  title="Checkbox Component Playground"
  description="Experimenta con diferentes configuraciones del componente y observa cómo cambia la documentación en tiempo real."
  componentTag="<app-checkbox>"
  [code]="generatedCode()"
  [apiProperties]="API_PROPERTIES"
  [bestPractices]="BEST_PRACTICES"
  [variantGuides]="STATE_GUIDES"
  [currentVariant]="selectedState()">

  <app-button slot="header-action" variant="text" (clicked)="goBack()" iconBefore="arrow_back" class="back-button mb-4">
    Back to PDS Index
  </app-button>

  <div slot="preview">
    <app-checkbox
      [checked]="isChecked()"
      [color]="selectedColor()"
      [size]="size()"
      [labelPosition]="labelPosition()"
      [disabled]="isDisabled()"
      [indeterminate]="isIndeterminate()"
      [required]="isRequired()">
      {{ checkboxLabel() }}
    </app-checkbox>
  </div>

  <div slot="controls">
    <div class="mt-2">
      <label class="section-label flex items-center gap-1.5 mb-1">
        <mat-icon>toggle_on</mat-icon>
        State
      </label>
      <app-toggle-group [options]="stateOptions" [(value)]="selectedState" class="w-full" />
    </div>

    <div class="mt-2">
      <label class="section-label flex items-center gap-1.5 mb-1">
        <mat-icon>palette</mat-icon>
        Color
      </label>
      <app-toggle-group [options]="colorOptions" [(value)]="selectedColor" class="w-full" />
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-x-4 mt-2">
      <div>
        <label class="section-label flex items-center gap-1.5 mb-1">
          <mat-icon>straighten</mat-icon>
          Size
        </label>
        <app-toggle-group [options]="sizeOptions" [(value)]="size" class="w-full" />
      </div>

      <div>
        <label class="section-label flex items-center gap-1.5 mb-1">
          <mat-icon>format_align_left</mat-icon>
          Label Position
        </label>
        <app-toggle-group [options]="labelPositionOptions" [(value)]="labelPosition" class="w-full" />
      </div>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 mt-2">
      <app-checkbox [(checked)]="isDisabled" color="tertiary">Disabled State</app-checkbox>
      <app-checkbox [(checked)]="isRequired" color="primary">Required Field</app-checkbox>
    </div>
  </div>

  <div slot="documentation">
    <app-card title="Color Variations" icon="palette">
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
        @for (color of CHECKBOX_COLORS; track color.value) {
          <div class="color-variation-card">
            <app-checkbox
              [checked]="isChecked()"
              [indeterminate]="isIndeterminate()"
              [color]="color.value"
              [size]="size()"
              [labelPosition]="labelPosition()">
              {{ color.label }}
            </app-checkbox>
            <code class="code-snippet">color="{{ color.value }}"</code>
          </div>
        }
      </div>
    </app-card>

    <app-card title="Size Variations" icon="straighten" class="mt-2">
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
        @for (sizeOption of CHECKBOX_SIZES; track sizeOption.value) {
          <div class="color-variation-card">
            <app-checkbox
              [checked]="isChecked()"
              [indeterminate]="isIndeterminate()"
              [color]="selectedColor()"
              [size]="sizeOption.value"
              [labelPosition]="labelPosition()">
              {{ sizeOption.label }}
            </app-checkbox>
            <code class="code-snippet">size="{{ sizeOption.value }}"</code>
          </div>
        }
      </div>
    </app-card>
  </div>

</app-pds-page-layout>
