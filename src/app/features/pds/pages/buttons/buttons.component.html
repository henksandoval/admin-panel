<app-pds-page-layout
  [apiProperties]="API_PROPERTIES"
  [bestPractices]="BEST_PRACTICES"
  [code]="generatedCode()"
  [currentVariant]="selectedVariant()"
  [variantGuides]="VARIANT_GUIDES"
  componentTag="<app-button>"
  description="Experimenta con diferentes configuraciones del componente y observa cómo cambia la documentación en tiempo real."
  title="Button Component Playground">

  <app-button (clicked)="goBack()" class="back-button mb-4" iconBefore="arrow_back" slot="header-action" variant="text">
    Back to PDS Index
  </app-button>

  <div slot="preview">
    <app-button
      [color]="selectedColor()"
      [disabled]="isDisabled()"
      [iconAfter]="showIconAfter() ? 'arrow_forward' : ''"
      [iconBefore]="showIconBefore() ? 'star' : ''"
      [shape]="shape()"
      [size]="size()"
      [variant]="selectedVariant()">
      {{ buttonLabel() }}
    </app-button>
  </div>

  <div slot="controls">
    <div class="mt-2">
      <label class="section-label flex items-center gap-1.5 mb-1">
        <mat-icon>category</mat-icon>
        Variant
      </label>
      <app-toggle-group [(value)]="selectedVariant" [options]="variantOptions"/>
    </div>

    <div class="mt-2">
      <label class="section-label flex items-center gap-1.5 mb-1">
        <mat-icon>palette</mat-icon>
        Color
      </label>
      <app-toggle-group [(value)]="selectedColor" [options]="colorOptions" class="w-full"/>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-x-4 mt-2">
      <div>
        <label class="section-label flex items-center gap-1.5 mb-1">
          <mat-icon>crop_square</mat-icon>
          Shape
        </label>
        <app-toggle-group [(value)]="shape" [options]="shapeOptions"/>
      </div>
      <div>
        <label class="section-label flex items-center gap-1.5 mb-1">
          <mat-icon>straighten</mat-icon>
          Size
        </label>
        <app-toggle-group [(value)]="size" [options]="sizeOptions" class="w-full"/>
      </div>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-3 gap-3 mt-2">
      <app-checkbox [(checked)]="showIconBefore" color="primary">Icon Before</app-checkbox>
      <app-checkbox [(checked)]="showIconAfter" color="primary">Icon After</app-checkbox>
      <app-checkbox [(checked)]="isDisabled" color="tertiary">Disabled State</app-checkbox>
    </div>
  </div>

  <div slot="documentation">
    <app-card icon="palette" title="Color Variations">
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
        <div class="color-variation-card">
          <app-button [shape]="shape()" [size]="size()" [variant]="selectedVariant()" color="primary">Primary
          </app-button>
          <code class="code-snippet">color="primary"</code>
        </div>
        <div class="color-variation-card">
          <app-button [shape]="shape()" [size]="size()" [variant]="selectedVariant()" color="secondary">Secondary
          </app-button>
          <code class="code-snippet">color="secondary"</code>
        </div>
        <div class="color-variation-card">
          <app-button [shape]="shape()" [size]="size()" [variant]="selectedVariant()" color="tertiary">Tertiary
          </app-button>
          <code class="code-snippet">color="tertiary"</code>
        </div>
      </div>
    </app-card>
  </div>

</app-pds-page-layout>
