<div class="max-w-7xl mx-auto p-6">
  <header class="mb-8">
    @if (showBackButton()) {
      <div class="mb-4">
        <ng-content select="[slot=header-action]"></ng-content>
      </div>
    }

    <div class="pds-header-content flex items-baseline justify-between border-b pb-6">
      <div class="max-w-3xl">
        <h1 class="pds-page-title text-3xl md:text-4xl font-bold mb-3 tracking-tight">
          {{ title() }}
        </h1>
        <p class="pds-page-description text-lg leading-relaxed">
          {{ description() }}
        </p>
      </div>
      @if (componentTag()) {
        <span class="pds-component-tag px-3 py-1.5 rounded-full text-sm font-mono border shrink-0">
          {{ componentTag() }}
        </span>
      }
    </div>
  </header>

  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
    <ng-content select="[slot=main-content]"></ng-content>
  </div>

  <div>
    <app-pds-documentation-tabs
      [componentTag]="componentTag()"
      [apiProperties]="apiProperties()"
      [bestPractices]="bestPractices()">
    </app-pds-documentation-tabs>
  </div>
</div>
