<mat-toolbar class="app-theme-background-gradient h-16 px-4 shadow-md relative z-10 transition-all duration-300">
  <div class="flex items-center gap-2 flex-1">
    <button
      mat-icon-button
      (click)="toggleSidebar()"
      aria-label="Toggle sidebar">
      <mat-icon>menu</mat-icon>
    </button>

    <div class="flex-1">
      <h1 class="text-xl font-semibold m-0">Dashboard</h1>
    </div>

    <div class="flex items-center gap-2">
      <button
        mat-icon-button
        aria-label="Search">
        <mat-icon>search</mat-icon>
      </button>

      <button
        mat-icon-button
        [matMenuTriggerFor]="notificationsMenu"
        aria-label="Notifications">
        <mat-icon [matBadge]="5" matBadgeColor="warn" matBadgeSize="small">notifications</mat-icon>
      </button>

      <mat-menu #notificationsMenu="matMenu">
        <div class="px-4 py-3">
          <h3 class="text-sm font-semibold m-0">Notificaciones</h3>
        </div>
        <mat-divider></mat-divider>
        <button mat-menu-item>
          <mat-icon color="primary">info</mat-icon>
          <span class="text-sm">Nueva actualización disponible</span>
        </button>
        <button mat-menu-item>
          <mat-icon color="accent">check_circle</mat-icon>
          <span class="text-sm">Tarea completada</span>
        </button>
        <button mat-menu-item>
          <mat-icon color="warn">warning</mat-icon>
          <span class="text-sm">Advertencia del sistema</span>
        </button>
      </mat-menu>

      <button
        mat-icon-button
        [matMenuTriggerFor]="userMenu"
        aria-label="User menu">
        <mat-icon>account_circle</mat-icon>
      </button>

      <mat-menu #userMenu="matMenu">
        <div class="px-4 py-3">
          <p class="text-sm font-semibold m-0">Admin User</p>
          <p class="text-xs m-0 opacity-70">admin&#64;example.com</p>
        </div>
        <mat-divider></mat-divider>
        <button mat-menu-item>
          <mat-icon>person</mat-icon>
          <span>Mi Perfil</span>
        </button>
        <button mat-menu-item>
          <mat-icon>settings</mat-icon>
          <span>Configuración</span>
        </button>
        <mat-divider class="my-2"></mat-divider>
        <button mat-menu-item>
          <mat-icon>logout</mat-icon>
          <span>Cerrar Sesión</span>
        </button>
      </mat-menu>
    </div>
  </div>
</mat-toolbar>
