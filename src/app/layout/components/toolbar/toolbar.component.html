<mat-toolbar class="toolbar">
  <div class="toolbar-content">
    <button
      (click)="toggleSidebar()"
      aria-label="Toggle sidebar"
      mat-icon-button>
      <mat-icon>menu</mat-icon>
    </button>

    <div class="toolbar-title-area">
      <h1 class="toolbar-title">Dashboard</h1>
    </div>

    <div class="toolbar-actions">
      <button
        aria-label="Search"
        mat-icon-button>
        <mat-icon>search</mat-icon>
      </button>

      <button
        [matMenuTriggerFor]="notificationsMenu"
        aria-label="Notifications"
        mat-icon-button>
        <mat-icon [matBadge]="5" matBadgeColor="warn" matBadgeSize="small">notifications</mat-icon>
      </button>

      <mat-menu #notificationsMenu="matMenu">
        <div class="menu-header">
          <h3 class="menu-header-title">Notificaciones</h3>
        </div>
        <mat-divider></mat-divider>
        <button mat-menu-item>
          <mat-icon color="primary">info</mat-icon>
          <span class="menu-item-text">Nueva actualización disponible</span>
        </button>
        <button mat-menu-item>
          <mat-icon color="secondary">check_circle</mat-icon>
          <span class="menu-item-text">Tarea completada</span>
        </button>
        <button mat-menu-item>
          <mat-icon color="tertiary">warning</mat-icon>
          <span class="menu-item-text">Advertencia del sistema</span>
        </button>
      </mat-menu>

      <button
        [matMenuTriggerFor]="userMenu"
        aria-label="User menu"
        mat-icon-button>
        <mat-icon>account_circle</mat-icon>
      </button>

      <mat-menu #userMenu="matMenu">
        <div class="menu-header">
          <p class="menu-header-title">Admin User</p>
          <p class="menu-header-subtitle">admin&#64;example.com</p>
        </div>
        <mat-divider></mat-divider>
        <button mat-menu-item>
          <mat-icon>person</mat-icon>
          <span>Mi Perfil</span>
        </button>
        <button mat-menu-item>
          <mat-icon>settings</mat-icon>
          <span>Configuración</span>
        </button>
        <mat-divider class="menu-divider"></mat-divider>
        <button mat-menu-item>
          <mat-icon>logout</mat-icon>
          <span>Cerrar Sesión</span>
        </button>
      </mat-menu>
    </div>
  </div>
</mat-toolbar>
