<div class="app-theme-background-gradient flex flex-col h-full w-full transition-all duration-300 overflow-hidden" [class.collapsed]="collapsed()">
  <div class="flex items-center gap-2 px-4 py-6 border-b border-white/10 flex-shrink-0 transition-padding duration-300" [class.px-2]="collapsed()">
    <div class="flex items-center gap-3 flex-1 min-w-0">
      <div class="w-10 h-10 rounded-lg flex items-center justify-center flex-shrink-0 transition-all duration-300 hover:scale-105 bg-gradient-to-br from-theme-500 to-theme-600 shadow-lg">
        <span class="text-white text-xl font-bold">A</span>
      </div>
      @if (!collapsed()) {
        <div class="flex flex-col flex-1 min-w-0">
          <span class="text-white font-semibold text-lg leading-tight truncate">Admin Panel</span>
          <span class="text-white/60 text-xs truncate">Dashboard v1.0</span>
        </div>
      }
    </div>

    <button
      mat-icon-button
      (click)="toggleCollapse()"
      [matTooltip]="collapsed() ? 'Expandir sidebar' : 'Contraer sidebar'"
      matTooltipPosition="right"
      class="text-white/70 hover:text-white hover:bg-white/10 transition-all duration-200 flex-shrink-0"
      aria-label="Toggle sidebar collapse">
      <mat-icon>{{ collapsed() ? 'chevron_right' : 'chevron_left' }}</mat-icon>
    </button>
  </div>

  <nav class="sidebar-nav flex-1 overflow-y-auto overflow-x-visible py-4">
    @for (item of navigation(); track item.id) {
      <app-nav-item [item]="item" [level]="0" [sidebarCollapsed]="collapsed()"></app-nav-item>
    }
  </nav>

  <div class="px-4 py-4 border-t border-white/10 flex-shrink-0">
    <div class="text-white/40 text-xs text-center">
      Â© 2025 Admin Panel
    </div>
  </div>
</div>
