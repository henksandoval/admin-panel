<div class="app-theme-background-gradient flex flex-col h-full w-full transition-all duration-300 overflow-hidden">
  <div class="flex items-center justify-between px-4 h-16 border-b">
    <div class="flex items-center gap-3 flex-1 min-w-0">
      <div class="w-10 h-10 rounded-lg flex items-center justify-center flex-shrink-0 sidebar-logo shadow-lg">
        <span class="text-xl font-bold">A</span>
      </div>
      <div [class.hidden]="!isExpanded()" class="flex flex-col flex-1 min-w-0">
        <h1 class="font-semibold text-lg leading-tight truncate">Admin Panel</h1>
        <p class="text-xs truncate sidebar-subtitle">Dashboard v1.0</p>
      </div>
    </div>
  </div>

  @if (isExpanded()) {
    <div class="flex-1 overflow-y-auto py-2 nav-tree-container">
      <app-nav-tree-inline></app-nav-tree-inline>
    </div>
  } @else {
    <div class="flex-1 overflow-y-auto py-2 nav-tree-container flex flex-col items-center gap-1">
      @for (item of navigation(); track item.id) {
        <div [class.active]="isItemActive(item)" class="relative w-full flex justify-center">
          <button
            mat-icon-button
            [matTooltip]="item.title"
            matTooltipPosition="right"
            (click)="onIconClick(item)"
            (mouseenter)="onIconHover(item, $event)">
            <mat-icon>{{ item.icon }}</mat-icon>
            @if (item.badge) {
              <span class="icon-badge">{{ item.badge.title }}</span>
            }
          </button>
        </div>
      }
    </div>

    @if (showFloatingMenu()) {
      <app-nav-tree-floating
        [topPosition]="hoveredIconTop()"
        (closed)="onFloatingNavClosed()">
      </app-nav-tree-floating>
    }
  }

  <footer class="px-4 py-4 flex-shrink-0 border-t">
    <div [class]="isExpanded() ? 'flex items-center justify-between' : 'flex flex-col items-center gap-2'">
      <button
        mat-icon-button
        (click)="toggleCollapse()"
        [matTooltip]="isExpanded() ? 'Contraer' : 'Expandir'"
        matTooltipPosition="right"
        aria-label="Toggle sidebar">
        <mat-icon>{{ isExpanded() ? 'chevron_left' : 'chevron_right' }}</mat-icon>
      </button>
      <p  [class.hidden]="!isExpanded()" class="text-xs">Â© 2025 Admin Panel</p>
    </div>
  </footer>
</div>
