<div class="sidebar-container" [class.collapsed]="collapsed()">
  <div class="sidebar-header">
    <div class="flex items-center gap-3 flex-1 min-w-0">
      <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-blue-600 rounded-lg flex items-center justify-center flex-shrink-0">
        <span class="text-white text-xl font-bold">A</span>
      </div>
      @if (!collapsed()) {
        <div class="flex flex-col flex-1 min-w-0">
          <span class="text-white font-semibold text-lg leading-tight truncate">Admin Panel</span>
          <span class="text-gray-400 text-xs truncate">Dashboard v1.0</span>
        </div>
      }
    </div>

    <button
      mat-icon-button
      (click)="toggleCollapse()"
      [matTooltip]="collapsed() ? 'Expandir sidebar' : 'Contraer sidebar'"
      matTooltipPosition="right"
      class="collapse-toggle"
      aria-label="Toggle sidebar collapse">
      <mat-icon>{{ collapsed() ? 'chevron_right' : 'chevron_left' }}</mat-icon>
    </button>
  </div>

  <nav class="sidebar-nav">
    @for (item of navigation(); track item.id) {
      <app-nav-item [item]="item" [level]="0" [sidebarCollapsed]="collapsed()"></app-nav-item>
    }
  </nav>

  <div class="sidebar-footer">
    <div class="text-gray-500 text-xs text-center">
      Â© 2025 Admin Panel
    </div>
  </div>
</div>
